<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajos Interiorano</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Trabajos Interiorano</h1>
        <p>Tu fuente de recursos para el éxito académico.</p>
    </header>
    
    <main>
        <section id="enviar-trabajo">
            <h2>Enviar Trabajo para Mejorar Nota</h2>
            <form id="trabajoForm" onsubmit="enviarInformacion(event)">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="materia">Materia:</label>
                <input type="text" id="materia" name="materia" required>

                <label for="fechaEntrega">Fecha de Entrega:</label>
                <input type="date" id="fechaEntrega" name="fechaEntrega" required>

                <label for="metodoPago">Método de Pago:</label>
                <select id="metodoPago" name="metodoPago" required>
                    <option value="tarjeta">Tarjeta de Crédito</option>
                    <option value="transferencia">Transferencia Bancaria</option>
                    <option value="paypal">PayPal</option>
                </select>

                <button type="submit">Enviar Información</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Trabajos Interiorano - Tu éxito académico es nuestra prioridad</p>
    </footer>

    <script src="script.js"></script>
    <script>
        function enviarInformacion(event) {
            event.preventDefault();

            var nombre = document.getElementById('nombre').value;
            var materia = document.getElementById('materia').value;
            var fechaEntrega = document.getElementById('fechaEntrega').value;
            var metodoPago = document.getElementById('metodoPago').value;

            // Aquí deberías enviar estos datos a tu servidor para que maneje el envío del correo.
            // Puedes utilizar tecnologías como Node.js, PHP, Python, etc., para manejar el envío del correo electrónico.
            // La siguiente línea solo es un ejemplo de cómo podrías imprimir estos datos en la consola.
            console.log('Nombre:', nombre, 'Materia:', materia, 'Fecha de Entrega:', fechaEntrega, 'Método de Pago:', metodoPago);
        }
    </script>
</body>
</html>
